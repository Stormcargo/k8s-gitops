# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
---
# renovate: datasource=docker depName=ghcr.io/siderolabs/installer
talosVersion: v1.9.2
# renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
kubernetesVersion: v1.31.5

clusterName: "home-k8s"
endpoint: https://192.168.183.199:6443
clusterPodNets:
  - "10.69.0.0/16"
clusterSvcNets:
  - "10.96.0.0/16"
additionalApiServerCertSans: &sans
  - "192.168.183.199"
  - 127.0.0.1 # KubePrism
additionalMachineCertSans: *sans

# Disable built-in Flannel to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: "rzmini-01"
    ipAddress:  "192.168.183.200"
    installDisk: "/dev/nvme0n1"
    talosImageURL: factory.talos.dev/installer/e570def3e711fa4d3fec3f1351e814d9d8cbc0a597f3d02f161bb34650ad82f7
    controlPlane: true
    machineDisks:
      - device: /dev/sda
        partitions:
          - mountpoint: /var/mnt/longhorn
    networkInterfaces:
      - interface: bond0
        bond:
          mode: active-backup
          deviceSelectors:
            - hardwareAddr: "1c:fd:08:7b:b4:5d"
        dhcp: true
        vip:
          ip: "192.168.183.199"

  - hostname: "rzmini-02"
    ipAddress: "192.168.183.201"
    installDisk: "/dev/nvme0n1"
    talosImageURL: factory.talos.dev/installer/e570def3e711fa4d3fec3f1351e814d9d8cbc0a597f3d02f161bb34650ad82f7
    controlPlane: true
    machineDisks:
      - device: /dev/disk/by-id/ata-Samsung_SSD_850_EVO_1TB_S2PWNX0J401766D
        partitions:
          - mountpoint: /var/mnt/longhorn
    networkInterfaces:
      - interface: bond0
        bond:
          mode: active-backup
          deviceSelectors:
            - hardwareAddr: "1c:fd:08:7b:b4:3e"
        dhcp: true
        vip:
          ip: "192.168.183.199"

  - hostname: "rzmini-03"
    ipAddress: "192.168.183.202"
    installDisk: "/dev/nvme0n1"
    talosImageURL: factory.talos.dev/installer/e570def3e711fa4d3fec3f1351e814d9d8cbc0a597f3d02f161bb34650ad82f7
    controlPlane: true
    machineDisks:
      - device: /dev/disk/by-id/ata-CT1000BX500SSD1_2233E6545ABA
        partitions:
          - mountpoint: /var/mnt/longhorn
    networkInterfaces:
      - interface: bond0
        bond:
          mode: active-backup
          deviceSelectors:
            - hardwareAddr: "1c:fd:08:79:bb:ca"
        dhcp: true
        vip:
          ip: "192.168.183.199"

# Global patches
patches:
    # NFS Config
    - |
      machine:
        files:
          - op: overwrite
            path: /etc/nfsmount.conf
            permissions: 0o644
            content: |
              [ NFSMount_Global_Options ]
              nfsvers=4.2
              hard=True
              noatime=True
              nodiratime=True
              rsize=131072
              wsize=131072
              nconnect=8

    # Mount longhorn drives
    - |
      machine:
        kubelet:
          extraMounts:
            - destination: /var/mnt/longhorn
              type: bind
              source: /var/mnt/longhorn
              options: ["bind", "rshared", "rw"]
    - |
      machine:
        time:
          disabled: false
          servers:
            - "162.159.200.1"
            - "162.159.200.123"

    # Configure containerd
    - |
      machine:
        files:
          - op: create
            path: /etc/cri/conf.d/20-customization.part
            content: |-
              [plugins."io.containerd.cri.v1.images"]
                discard_unpacked_layers = false

    # Enable host dns
    - |
      machine:
        features:
          hostDNS:
            enabled: true
            forwardKubeDNSToHost: false
            resolveMemberNames: true

    # Configure kubelet
    - |
      machine:
        kubelet:
          extraMounts:
            - destination: /var/openebs/local
              type: bind
              source: /var/openebs/local
              options:
                - bind
                - rshared
                - rw
          nodeIP:
            validSubnets:
              - 192.168.183.0/24

    - "@./patches/global/machine-network.yaml"
    - "@./patches/global/machine-sysctls.yaml"

# Controller patches
controlPlane:
  patches:
    # Disable default API server admission plugins.
    - |-
      - op: remove
        path: /cluster/apiServer/admissionControl

    # Enable K8s Talos API Access
    - |-
      machine:
        features:
          kubernetesTalosAPIAccess:
            enabled: true
            allowedRoles:
              - os:admin
            allowedKubernetesNamespaces:
              - actions-runner-system
              - system-upgrade

    - |-
      cluster:
        allowSchedulingOnControlPlanes: true
        controllerManager:
          extraArgs:
            bind-address: 0.0.0.0
        coreDNS:
          disabled: true
        etcd:
          extraArgs:
            listen-metrics-urls: http://0.0.0.0:2381
          advertisedSubnets:
            - 192.168.183.0/24
        proxy:
          disabled: true
        scheduler:
          extraArgs:
            bind-address: 0.0.0.0
