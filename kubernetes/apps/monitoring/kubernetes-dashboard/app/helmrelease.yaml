---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: kubernetes-dashboard
      version: 7.2.0
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: ingress-nginx
      namespace: networking
  values:
    env:
      TZ: "${TIMEZONE}"
    extraArgs:
      - --enable-skip-login
      - --disable-settings-authorizer
      - --enable-insecure-login
      - --token-ttl=43200
    ingress:
      enabled: true
      hosts:
        - "kubernetes.${SECRET_DOMAIN}"
      ingressClassName: nginx
      pathType: prefix
      secretName: kubernetes-dashboard-tls
      issuer:
        name: letsencrypt-production
        scope: cluster
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-staging
        hajimari.io/icon: mdi:kubernetes
    metricsScraper:
      enabled: true
    metrics-server:
      enabled: false
    cert-manager:
      enabled: false
    nginx:
      enabled: false
    serviceMonitor:
      enabled: false
