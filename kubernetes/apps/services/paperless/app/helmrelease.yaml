---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: paperless
  namespace: services
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: ghcr.io/paperless-ngx/paperless-ngx
      tag: 2.5.3
    env:
      PAPERLESS_CONSUMER_POLLING: 60
      PAPERLESS_CONSUMER_RECURSIVE: "true"
      PAPERLESS_CONSUMER_SUBDIRS_AS_TAGS: "true"
      # PAPERLESS_CONSUMPTION_DIR: /data/nas/consume
      # PAPERLESS_DATA_DIR: /library/data
      PAPERLESS_ENABLE_HTTP_REMOTE_USER: "true"
      # PAPERLESS_EXPORT_DIR: /data/nas/export
      PAPERLESS_HTTP_REMOTE_USER_HEADER_NAME: HTTP_REMOTE_USER
      # PAPERLESS_MEDIA_ROOT: /library/media
      PAPERLESS_OCR_LANGUAGES: eng
      PAPERLESS_OCR_LANGUAGE: eng
      PAPERLESS_PORT: &port 80
      PAPERLESS_REDIS: redis://localhost:6379
      PAPERLESS_TASK_WORKERS: 2
      PAPERLESS_TIKA_ENABLED: 1
      PAPERLESS_TIKA_GOTENBERG_ENDPOINT: http://localhost:3000
      PAPERLESS_TIKA_ENDPOINT: http://localhost:9998
      PAPERLESS_TIME_ZONE: Europe/London
      PAPERLESS_URL: https://paperless.${SECRET_DOMAIN}
      USERMAP_UID: 1026
      USERMAP_GID: 100
    # envFrom:
    #   - secretRef:
    #       name: paperless-secret
    service:
      main:
        ports:
          http:
            port: *port
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          hajimari.io/icon: file-multiple
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
        tls:
          - hosts:
              - *host
    persistence:
      data:
        enabled: true
        existingClaim: paperless-data-v2
        mountPath: /usr/src/paperless/data
      library:
        enabled: true
        mountPath: /usr/src/paperless/media
        type: nfs
        server: ${NAS_ADDR}
        path: /mnt/external/Documents/library
      nas-consume:
        enabled: true
        mountPath: /usr/src/paperless/consume
        type: nfs
        server: ${NAS_ADDR}
        path: /mnt/external/Documents/consume
      nas-export:
        enabled: true
        mountPath: /usr/src/paperless/export
        type: nfs
        server: ${NAS_ADDR}
        path: /mnt/external/Documents/export
    resources:
      requests:
        memory: 1000Mi
      limits:
        memory: 5000Mi
    sidecars:
      gotenburg:
        image: thecodingmachine/gotenberg:8.2.0
        imagePullPolicy: IfNotPresent
        env:
          - { name: DISABLE_GOOGLE_CHROME, value: "1" }
      redis:
        image: public.ecr.aws/docker/library/redis:7.2.4
        imagePullPolicy: IfNotPresent
      tika:
        image: ghcr.io/paperless-ngx/tika:2.9.0-full
        imagePullPolicy: IfNotPresent
