---
apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage-config
  labels:
    app.kubernetes.io/name: homepage
data:
  bookmarks.yaml: |
    - General:
        - Gmail:
          - icon: gmail.png
            href: 'http://gmail.com'
        - YouTube:
          - icon: youtube.png
            href: "https://youtube.com/"
        - Guardian:
          - href: "https://guardian.co.uk/"
        - Hacker News:
          - href: "https://news.ycombinator.com/"
        - The Verge:
          - href: "https://theverge.com/"
        - Arstechnica:
          - href: "https://www.arstechnica.com/"
    - Infra:
        - kubesearch:
            - icon: kubernetes-dashboard.png
              href: 'https://kubesearch.dev/'
        - home-cluster:
            - icon: github.png
              href: "https://github.com/Stormcargo/k8s-gitops/"
    - Dev
        - Devdocs
          - href: "https://devdocs.io"
        - Devhints
          - href: "https://devhints.io"
        - ChatGPT
          - href: "https://chat.openai.com/"

  kubernetes.yaml: |
    mode: cluster

  settings.yaml: |
    title: General
    theme: dark
    color: slate
    headerStyle: clean
    layout:
      Infra:
        style: row
        columns: 3
        icon: mdi-server
      General:
        style: row
        columns: 2
        icon: mdi-desktop-tower
      Dev:
        style: column
        icon: mdi-home-analytics
      # Observability:
      #   style: column
      #   icon: mdi-chart-line
      # Downloads:
      #   style: row
      #   columns: 3
      #   icon: mdi-download-circle
    providers:
      longhorn:
        url: http://longhorn.storage.svc.cluster.local
  widgets.yaml: |
    - resources:
        backend: kubernetes
        cpu: true
        expanded: true
        memory: true
    - logo:
        icon: https://raw.githubusercontent.com/LilDrunkenSmurf/k3s-home-cluster/main/icons/lds-transparent.png
    - search:
        provider: [google]
        focus: false
        target: _blank
    - greeting:
        text_size: xl
        text: "Welcome back"
    - kubernetes:
        cluster:
          cpu: true
          label: cluster
          memory: true
          show: true
          showLabel: true
        nodes:
          cpu: true
          memory: true
          show: false
          showLabel: true
    - openmeteo:
        label: Home
        latitude: ${LATITUDE}
        longitude: ${LONGITUDE}
        units: metric
        cache: 5
    - longhorn:
        expanded: false
        total: true
        labels: true
        nodes: false
    - datetime:
        text_size: l
        format:
          dateStyle: long
          timeStyle: short
          hourCycle: h23
