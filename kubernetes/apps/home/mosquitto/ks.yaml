---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: mosquitto
  namespace: flux-system
  labels:
    substitution.flux.home.arpa/enabled: "true"
spec:
  targetNamespace: home
  path: ./kubernetes/apps/home/mosquitto/app
  prune: false # revert
  sourceRef:
    kind: GitRepository
    name: flux-system
  interval: 30m
  timeout: 5m
