  #       wal:
  #         compression: bzip2
  #         maxParallel: 8
  #       destinationPath: s3://cloudnative-pg/postgres17/
  #       endpointURL: https://8107775533e1b38958f2bfea727bdef2.r2.cloudflarestorage.com
  #       serverName: postgres17-v1
  #       s3Credentials:
  #         accessKeyId:
  #           name: cloudnative-pg-secret
  #           key: aws-access-key-id
  #         secretAccessKey:
