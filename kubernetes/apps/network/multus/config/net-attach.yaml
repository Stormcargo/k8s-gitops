---
apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  name: hass-homekit-static
  namespace: network
spec:
  config: |-
    {
      "cniVersion": "0.3.1",
      "name": "hass-homekit-static",

      "plugins": [
        {
          "type": "macvlan",
          "master": "enp1s0.10",
          "mode": "bridge",
          "capabilities": {
            "ips": true
          },
          "ipam": {
            "type": "static",
            "routes": [
              { "dst": "0.0.0.0/0", "gw": "192.168.10.1" }
            ]
          }
        },
        {
          "type": "macvlan"
        }
      ]
    }
