---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: plex
  namespace: default
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  dependsOn:
    - name: longhorn
      namespace: storage
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  values:
    controllers:
      plex:
        containers:
          app:
            image:
              repository: ghcr.io/home-operations/plex
              tag: 1.42.2.10156
            env:
              TZ: "Europe/London"
              PLEX_ADVERTISE_URL: https://192.168.183.210:32400,https://plex.${SECRET_DOMAIN}:443
              PLEX_NO_AUTH_NETWORKS: "10.69.0.0/16,192.168.183.0/24,192.168.10.0/24"
    #         envFrom:
    #           - secretRef:
    #               name: plex-secret
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /identity
                    port: 32400
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 10
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
            resources:
              requests:
                gpu.intel.com/i915: 1
                cpu: 500m
                memory: 2Gi
              limits:
                gpu.intel.com/i915: 1
                memory: 5Gi

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        supplementalGroups: [44]
      nodeSelector:
        intel.feature.node.kubernetes.io/gpu: "true"

    service:
      app:
        controller: plex
        type: LoadBalancer
        loadBalancerIP: ${SVC_PLEX_ADDR}
        externalTrafficPolicy: Local
        ports:
          http:
            port: &port 32400

    persistence:
      config:
        existingClaim: "plex-config"
        globalMounts:
          - path: /config/Library/Application Support/Plex Media Server
      # Separate PVC for cache to avoid backing up cache files
      # This must be commented on initial install in order to avoid permission issues in '/config/Library/Application Support/Plex Media Server'
      plex-cache:
        storageClass: longhorn
        accessMode: ReadWriteOnce
        size: 50Gi
        globalMounts:
          - path: /config/Library/Application Support/Plex Media Server/Cache
      # This must be commented on initial install in order to avoid permission issues in '/config/Library/Application Support/Plex Media Server'
      media:
        type: nfs
        server: "${NAS_ADDR}"
        path: /mnt/external/Media
        globalMounts:
          - path: /media

      tmpfs:
        type: emptyDir
        advancedMounts:
          plex:
            app:
              - path: /config/Library/Application Support/Plex Media Server/Logs
                subPath: logs
              - path: /transcode
                subPath: transcode
              - path: /tmp
                subPath: tmp

    ingress:
      app:
        enabled: true
        className: external
        annotations:
          hajimari.io/icon: "plex"
          hajimari.io/targetBlank: "true"
          hajimari.io/url: "https://plex.${SECRET_DOMAIN}/web/index.html"
          # Extended timeouts for Plex streaming
          nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
          nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
          # External DNS for public access
          external-dns.alpha.kubernetes.io/external: "true"
          external-dns.alpha.kubernetes.io/target: ${SECRET_DOMAIN}"
        hosts:
          - host: &host plex.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
            - *host
